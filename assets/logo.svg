<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#grad1)" />
  
  <!-- Stylized molecule -->
  <!-- Central atom -->
  <circle cx="60" cy="60" r="12" fill="white" />
  
  <!-- Orbital rings -->
  <ellipse cx="60" cy="60" rx="35" ry="12" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2" transform="rotate(-30 60 60)"/>
  <ellipse cx="60" cy="60" rx="35" ry="12" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2" transform="rotate(30 60 60)"/>
  <ellipse cx="60" cy="60" rx="35" ry="12" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2" transform="rotate(90 60 60)"/>
  
  <!-- Electron dots -->
  <circle cx="95" cy="60" r="5" fill="url(#grad2)" />
  <circle cx="25" cy="60" r="5" fill="url(#grad2)" />
  <circle cx="60" cy="25" r="5" fill="url(#grad2)" />
  <circle cx="60" cy="95" r="5" fill="url(#grad2)" />
  <circle cx="85" cy="40" r="4" fill="rgba(255,255,255,0.8)" />
  <circle cx="35" cy="80" r="4" fill="rgba(255,255,255,0.8)" />
  
  <!-- DNA helix hint -->
  <path d="M 45 35 Q 60 45 75 35" stroke="rgba(255,255,255,0.6)" stroke-width="2" fill="none"/>
  <path d="M 45 85 Q 60 75 75 85" stroke="rgba(255,255,255,0.6)" stroke-width="2" fill="none"/>
</svg>
